<!doctype html>
<html>

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>FileSystem Demo</title>
    <style type="text/css">
        #container {
            width: 100%;
            display: flex;
        }

        #splitter {
            width: 1px;
            color: white
        }
    </style>
</head>

<body>
    <form name="uploadForm">
        <table>
            <tbody>
                <tr>
                    <td>
                        <input type="button" id="load" value="Load image" onclick="document.getElementById('upload').click();" />
                        <input type="file" id="upload" onchange="loadImage();" style="display:none;" />

                    </td>
                </tr>
            </tbody>
        </table>
        <p>
            <button id="prev" type="button">Previous</button>
            <button id="next" type="button">Next</button>
            <button id="remove" type="button">Remove</button>
        </p>
        <p>
            <button id="detect" type="button">Detect document edge</button>
        </p>
        <div id='container'>
            <p>
                <canvas id="canvas" />
            </p>
            <p id='splitter' />
            <p>
                <canvas id="dynamsoft" />

        </div>
